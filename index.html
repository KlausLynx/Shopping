<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Base Apparel coming soon page</title>
  <link rel="stylesheet" href="style.css">
  <script src="main.js" defer></script>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="main_cont">
    <div class="cont">
      <div class="first_box">
        <header>
          <img src="logo.svg" alt="logoIcon">
        </header>
        <div class="content">
          <h1><strong><span class="light">We're</span><span class="bold"><br> coming <br> soon</span></strong></h1>
          <p>Hello fellow shoppers! We're currently building our new fashion store. Add your email below to stay up-to-date with announcements and our launch deals.</p>
          <form id="form" action="https://mailchi.mp/347456bcdb67/the-year" method="get">
            <input type="email" placeholder="Email Address" name="email" id="inputEmail" onkeyup="validateEmail()">
            <img src="icon-error.svg" alt="errorIcon" class="error" id="error">
            <button onclick="return validateForm()" class="button" id="btn"><img src="icon-arrow.svg" alt="arrowIcon" class="arrow"></button>
          </form>
          <p class="message" id="message">Please provide a valid email</p>
        </div>
      </div>
      <div class="pic">

      </div>
    </div>
  </div>
  <footer>
    <p class="attribution" style="font-size: 16px; margin-top: 1rem;">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by Klaus_Lynx.
    </p>
  </footer>
</body>
</html>
